<!DOCTYPE html>
<html>
<head>
<title>Exercise 05: Tab</title>
<style>
    table {
        width: 100%;
        height: 150px;
        border-collapse: collapse; 
        border: 1px solid black;
    }

    td {
        padding: 20px;
        border: 1px solid black;
    }

    .first-cell {
        background-color:rgb(145, 189, 45); 
    }

    .second-cell {
        background-color: rgb(39, 169, 255); 
    }
</style>
</head>
<body>

<table>
    <tr>
        <td class="first-cell">First cell</td>
        <td class="second-cell">Second cell</td>
    </tr>
</table>

</body>
</html>
