<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Calc</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background: #f0f0f0;
            font-family: Arial, sans-serif;
        }

        .container {
            background: white;
            padding: 15px;
            border-radius: 10px;
            box-shadow: 0px 2px 10px rgba(0, 0, 0, 0.1);
        }

        input,
        select,
        button {
            padding: 8px;
            margin: 5px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 16px;
            width: 100%;
            box-sizing: border-box;
        }

        button {
            background: #007bff;
            color: white;
            cursor: pointer;
            border: none;
        }
    </style>
</head>

<body>
    <div class="container">
        <form>
            <input type="text" name="num1" placeholder="Input 1">
            <select name="operator">
                <option value="add">+</option>
                <option value="sub">-</option>
                <option value="mul">*</option>
                <option value="div">/</option>
                <option value="mod">%</option>
            </select>
            <input type="text" name="num2" placeholder="Input 2">
            <button type="submit">Try me!</button>
        </form>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
        $(document).ready(function () {
            $('form').on('submit', function (e) {
                e.preventDefault();

                const num1 = $('input[name="num1"]').val();
                const num2 = $('input[name="num2"]').val();
                const operator = $('select[name="operator"]').val();

                if (isNaN(num1) || isNaN(num2) || num1 < 0 || num2 < 0 || !Number.isInteger(parseFloat(num1)) || !Number.isInteger(parseFloat(num2))) {
                    alert("Error :(");
                    return;
                }

                let result;
                switch (operator) {
                    case 'add':
                        result = parseFloat(num1) + parseFloat(num2);
                        break;
                    case 'sub':
                        result = parseFloat(num1) - parseFloat(num2);
                        break;
                    case 'mul':
                        result = parseFloat(num1) * parseFloat(num2);
                        break;
                    case 'div':
                        result = parseFloat(num2) === 0 ? "It’s over 9000!" : parseFloat(num1) / parseFloat(num2);
                        break;
                    case 'mod':
                        result = parseFloat(num2) === 0 ? "It’s over 9000!" : parseFloat(num1) % parseFloat(num2);
                        break;
                }

                alert(result);
                console.log(result);

                setTimeout(() => {
                    alert("Please, use me...");
                }, 30000);
            });
        });
    </script>
</body>

</html>
